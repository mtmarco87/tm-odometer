<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TmOdometer Showcase</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Include all themes -->
    <link
      rel="stylesheet"
      href="../../dist/tm-odometer/themes/odometer-theme-default.css"
    />
    <link
      rel="stylesheet"
      href="../../dist/tm-odometer/themes/odometer-theme-car.css"
    />
    <link
      rel="stylesheet"
      href="../../dist/tm-odometer/themes/odometer-theme-digital.css"
    />
    <link
      rel="stylesheet"
      href="../../dist/tm-odometer/themes/odometer-theme-minimal.css"
    />
    <link
      rel="stylesheet"
      href="../../dist/tm-odometer/themes/odometer-theme-plaza.css"
    />
    <link
      rel="stylesheet"
      href="../../dist/tm-odometer/themes/odometer-theme-slot-machine.css"
    />
    <link
      rel="stylesheet"
      href="../../dist/tm-odometer/themes/odometer-theme-train-station.css"
    />

    <!-- Include custom CSS -->
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/themes.css" />

    <!-- Include TmOdometer umd bundle directly -->
    <script src="../../dist/tm-odometer/umd/tm-odometer.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>TmOdometer Showcase</h1>
        <p class="tagline">Available themes demonstration</p>
      </header>

      <div class="theme-showcase">
        <!-- Default Theme -->
        <div class="theme-item">
          <div class="odometer-wrapper">
            <div class="odometer-theme-default" id="odometer-default">
              12345.67
            </div>
          </div>
          <p class="theme-name">Default</p>
        </div>

        <!-- Car Theme -->
        <div class="theme-item">
          <div class="odometer-wrapper">
            <div class="odometer-theme-car" id="odometer-car">12345.67</div>
          </div>
          <p class="theme-name">Car</p>
        </div>

        <!-- Digital Theme -->
        <div class="theme-item">
          <div class="odometer-wrapper">
            <div class="odometer-theme-digital" id="odometer-digital">
              12345.67
            </div>
          </div>
          <p class="theme-name">Digital</p>
        </div>

        <!-- Minimal Theme -->
        <div class="theme-item">
          <div class="odometer-wrapper">
            <div class="odometer-theme-minimal" id="odometer-minimal">
              12345.67
            </div>
          </div>
          <p class="theme-name">Minimal</p>
        </div>

        <!-- Plaza Theme -->
        <div class="theme-item">
          <div class="odometer-wrapper">
            <div class="odometer-theme-plaza" id="odometer-plaza">12345.67</div>
          </div>
          <p class="theme-name">Plaza</p>
        </div>

        <!-- Slot Machine Theme -->
        <div class="theme-item">
          <div class="odometer-wrapper">
            <div class="odometer-theme-slot-machine" id="odometer-slot-machine">
              12345.67
            </div>
          </div>
          <p class="theme-name">Slot Machine</p>
        </div>

        <!-- Train Station Theme -->
        <div class="theme-item">
          <div class="odometer-wrapper">
            <div
              class="odometer-theme-train-station"
              id="odometer-train-station"
            >
              12345.67
            </div>
          </div>
          <p class="theme-name">Train Station</p>
        </div>
      </div>

      <div class="controls">
        <button id="updateAllButton" class="btn primary-btn">Update All</button>
        <a href="index.html" class="btn secondary-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m12 19-7-7 7-7"></path>
            <path d="M19 12H5"></path>
          </svg>
          Back to Demo
        </a>
      </div>

      <footer>
        <p>All themes display with format '(,ddd).dd'</p>
      </footer>
    </div>

    <script src="./src/themes.js"></script>
  </body>
</html>
